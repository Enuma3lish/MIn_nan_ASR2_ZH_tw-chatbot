[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Coverage settings
addopts =
    --verbose
    --color=yes
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=70

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests that download models
    requires_models: Tests that require AI models to be loaded
